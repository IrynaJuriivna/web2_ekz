<!DOCTYPE html>
<html ng-app="ekz">

<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <title>в-19</title>
</head>

<body>
    <header>
        <h1>Каталог дитячих іграшок</h1>
    </header>
    <main>
        <div class="container " ng-controller='ItemsController as toys'>

            <ol>
                <div class="item">
                    <li class="el" ng-repeat="item in toys.ItemsList">

                        <div ng-hide="item.hide===true">
                            Наявно
                            {{item.quantity}}
                            іграшок "
                            {{item.mark}}
                            "

                        </div>
                    </li>
                </div>
            </ol>
            <div class="item">
                <div class="el" ng-repeat="item in toys.ItemsList">

                    <button ng-click="toys.hideItem($index)">Приховати</button>
                    <button ng-click="toys.deleteItem($index)">Видалити</button>
                </div>
            </div>



        </div>




        </div>
    </main>
</body>

</html>
